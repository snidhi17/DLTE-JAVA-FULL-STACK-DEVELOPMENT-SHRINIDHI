<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYEE DETAILS</title>
    <!--bootstrap and query link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>


</head>
<body> 
    <script>
        $(document).ready(() => {
            $("#btn").click(() =>{
                let payeename = $("#name").val();
                let payeeaccnum = $("#accnum").val();
                let payeeemail=$("#email").val();
                let payeeifsc = $("#ifsc").val();
                $(".error").remove();
                if(payeename==""){
                    $('#name').after('<span class="error text-danger">This field is required</span>');
                }
                else{
                    //Making sure the  field has only letters
                    if(!payeename.match(/^[A-Za-z ]+$/)){
                        $('#name').after('<span class="error text-danger">Should only contain letters</span>');
                    } 
                }
                 if(payeeaccnum==""){
                    $('#accnum').after('<span class="error text-danger">This field is required</span>');
                }
                 if(payeeifsc==""){
                    $('#ifsc').after('<span class="error text-danger">This field is required</span>');
                }
                if(payeeemail==""){
                    $('#email').after('<span class="error text-danger">This field is required</span>');
                }
                else{
                    if(!payeeemail.match(/^[A-Za-z0-9+_.-]+@(.+)$/)){
                        $('#email').after('<span class="error text-danger"></span>');
                    } 

                }
            });
           
        });
        </script>

    <div class="container "> 
        <div class="card mt-5 p-3 d-flex" style="background-color: beige;">
        <div class="row justify-content-center ">
        <span class="display-6 text-dark text-center">PAYEE DETAILS</span>
    </div>

    <form >
      <div class="">
        <label for="name">Name of the payee</label>
        <input type="text"  id="name"class="form-control" placeholder=" Enter your name" name="name">
        
      </div>
     
      <div class="">
        <label>Email of the payee</label>
        <input type="email" class="form-control" id="email" placeholder=" Enter your email" name="Email">
      </div>
    
      <div class="">
        <label>Account Number</label>
        <input type="number"  id="accnum" class="form-control" placeholder="Enter Account Number" name="account number">
      </div>

      <div class="">
        <label>IFSC</label>
        <input type="number" id="ifsc" class="form-control" placeholder="Enter IFSC Number" name="number">
      </div>
      <input class="btn btn-primary" type="button" id="btn" value="Add">
     </form>



     <div class="d-flex justify-content-center mt-5">
        
     </div>


</div>
    
</body>
</html>
